<html>
	<head>
		<title>Callboard</title>
	</head>
	<body>
		{{range .}} 
			<h1>{{.Title}}</h1>
			<div>{{.Body}}</div> 
		{{end}}
		
		<h1>Adding new advert</h1>
		<form action="" method="POST">
			<div><input type="text" size="50" name="title"></div>
			<div><textarea name="body" rows="20" cols="80"></textarea></div>
			<div><button name="button" value="Save">Save</button></div>
			<div><button name="button" value="DeleteAll">Delete all adverts</button></div>
		</form>
	</body>
</html>
