<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Callboard</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
			
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
			
		<!-- Custom styles for this template -->
		<!--<link rel="stylesheet" href="static/blog.css">-->
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
		
			<div class="blog-header">
				<!--<img src="static/logo.png" alt="LOGO" class="img-rounded" width="300" height="300" align="right">-->
				<h1 class="blog-title">The Fabulous Callboard</h1>
				<p class="lead blog-description"><a href="https://github.com/LyudvaDmitry/test_repository">github.com/LyudvaDmitry/test_repository</a></p>
			</div>
			
			<div class="row">
				
				<div class="col-sm-8 blog-main">
					
					{{range .}} 
						<div class="blog-post">
							<h2 class="blog-post-title">{{.Title}}</h2>
							<p class="blog-post-meta">{{.Time}} by {{.Username}}</p>
							<p>{{.Body}}</p>
						</div><!-- /.blog-post -->
					{{end}}
					
				</div><!-- /.blog-main -->
				
			</div><!-- /.row -->
			
			<form action="" method="POST">
				<div class="form-group">
					<label>Title</label>
					<input type="text" class="form-control" placeholder="Title" name="title">
				</div>
				<div class="form-group">
					<label>Text</label>
					<textarea class="form-control" rows="3" placeholder="Advert text" name="body"></textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-default" name="button" value="Save">Submit</button>
					<button class="btn btn-default" name="button" value="DeleteAll">Delete all adverts</button>
				</div>
			</form>
		</div><!-- /.container -->
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
